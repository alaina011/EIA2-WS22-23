<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingList</title>
    <link rel="stylesheet" href="ShoppingList.css">
    <script src="ShoppingList.js"> </script>

    <script src="https://kit.fontawesome.com/4287d81834.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="container">


        <h1> Einkaufsliste </h1>




        <button id="add"> + </button>



        <div class="box">
            <p class="object">Gurke</p>
            <p class="date"> zuletzt am 20.10</p>

            <input type="number" class="amount">

            <textarea class="comment" placeholder="zusätzliche Infos" value="große Gurken"></textarea>


            <i class="fa-solid fa-check" id="check"></i>
            <p id="bought"> gekauft </p>
            <i class="fa-solid fa-trash" id="trash"></i>

        </div>

        <div class="box">
            <p class="object">Milch</p>
            <p class="date"> zuletzt am 05.09</p>


            <input type="number" class="amount">
            <textarea class="comment" placeholder="zusätzliche Infos"></textarea>


            <i class="fa-solid fa-check" id="check"></i>
            <i class="fa-solid fa-trash" id="trash"></i>

        </div>

        <div class="box">
            <p class="object">Reis</p>
            <p class="date"> zuletzt am 07.08</p>


            <input type="number" class="amount">
            <textarea class="comment" placeholder="zusätzliche Infos"></textarea>


            <i class="fa-solid fa-check" id="check"></i>
            <i class="fa-solid fa-trash" id="trash"></i>

        </div>



    </div>


</body>

</html>
